<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Auctioneer Panel</h1>
      <div class="connection-status">
        <span class="status-icon"></span>
        <span id="connection-status">Disconnected</span>
      </div>
    </header>

    <main>
      <!-- Room Creation Section -->
      <div id="roomCreation" class="glass-panel">
        <h2>Create Auction Room</h2>
        <div class="form-group">
          <label for="roomName">Room Name</label>
          <input type="text" id="roomName" placeholder="e.g., PremierLeague2025" required>
        </div>
        <div class="form-group">
          <label for="bidIncrement">Bid Increment</label>
          <select id="bidIncrement" required>
            <option value="5">₹5</option>
            <option value="10" selected>₹10</option>
            <option value="25">₹25</option>
            <option value="50">₹50</option>
          </select>
        </div>
        <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
      </div>

      <!-- Room Info Section (hidden initially) -->
      <div id="roomInfo" class="glass-panel hidden">
        <h2>Room Information</h2>
        <div class="info-grid">
          <div>
            <p><strong>Room ID:</strong></p>
            <p id="roomIdDisplay" class="info-value"></p>
          </div>
          <div>
            <p><strong>Participants:</strong></p>
            <p id="participantCount" class="info-value">0</p>
          </div>
        </div>
        
        <div class="form-group">
          <label for="inviteLink">Invite Link</label>
          <input type="text" id="inviteLink" readonly>
          <button id="copyLinkBtn" class="btn btn-secondary">Copy</button>
        </div>

        <div class="participants-list glass-panel">
          <h3>Participants</h3>
          <div id="participantsContainer"></div>
        </div>
      </div>

      <!-- Player Form Section -->
      <div id="playerForm" class="glass-panel hidden">
        <h2>Add New Player</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" required>
          </div>
          <div class="form-group">
            <label for="playerClub">Club</label>
            <input type="text" id="playerClub" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="playerPosition">Position</label>
            <input type="text" id="playerPosition" required>
          </div>
          <div class="form-group">
            <label for="startingPrice">Starting Price (₹)</label>
            <input type="number" id="startingPrice" min="1" required>
          </div>
        </div>
        <div class="button-group">
          <button id="startAuctionBtn" class="btn btn-success">Start Bidding</button>
          <button id="finalCallBtn" class="btn btn-warning hidden">Final Call!</button>
          <button id="nextPlayerBtn" class="btn btn-primary hidden">Next Player</button>
        </div>
      </div>

      <!-- Player Preview Section -->
      <div id="playerPreview" class="hidden">
        <div class="player-card-glass">
          <span class="version-badge">Live Auction</span>
          <h2 class="player-name" id="previewName">-</h2>
          <div class="player-detail">
            <span class="player-detail-label">CLUB</span>
            <span class="player-detail-value" id="previewClub">-</span>
          </div>
          <div class="player-detail">
            <span class="player-detail-label">POSITION</span>
            <span class="player-detail-value" id="previewPosition">-</span>
          </div>
          <div class="player-detail">
            <span class="player-detail-label">PRICE</span>
            <span class="player-detail-value" id="previewPrice">-</span>
          </div>
          <div class="player-footer">PLAYER CARD 2025</div>
        </div>

        <div class="bid-status-glass">
          <div class="bid-info">
            <span>Current Bid:</span>
            <span id="currentBid" class="bid-value">₹0</span>
          </div>
          <div class="bid-info">
            <span>Leading Bidder:</span>
            <span id="leadingBidder" class="bid-value">-</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Participant Wins Modal -->
  <div id="participantModal" class="modal hidden">
    <div class="modal-content glass-panel">
      <span class="close-btn">&times;</span>
      <h2 id="modalParticipantName"></h2>
      <div class="modal-body">
        <h3>Won Players</h3>
        <div id="wonPlayersList"></div>
      </div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="firstCallAudio" preload="auto">
    <source src="audio/first-call.mp3" type="audio/mpeg">
  </audio>
  <audio id="secondCallAudio" preload="auto">
    <source src="audio/second-call.mp3" type="audio/mpeg">
  </audio>
  <audio id="finalCallAudio" preload="auto">
    <source src="audio/final-call.mp3" type="audio/mpeg">
  </audio>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script src="js/auctioneer.js"></script>
</body>
</html>
