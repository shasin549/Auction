<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auctioneer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-card">
    <h2>Create Auction Room</h2>
    <input type="text" id="roomName" placeholder="Room Name">
    <input type="number" id="participants" placeholder="Number of Participants">
    <input type="number" id="bidIncrement" placeholder="Bid Increment">
    <button id="createRoomBtn">Create Room</button>
    <div id="inviteSection" style="display:none;">
      <p>Invite Link: 
        <span id="inviteLink"></span>
        <button id="copyLinkBtn">Copy</button>
      </p>
    </div>
  </div>

  <div class="glass-card" id="playerSection" style="display:none;">
    <h2>Add Player</h2>
    <input type="text" id="playerName" placeholder="Player Name">
    <input type="text" id="playerClub" placeholder="Club/Nationality">
    <input type="text" id="playerPosition" placeholder="Position">
    <input type="text" id="playerStyle" placeholder="Playing Style">
    <input type="number" id="playerValue" placeholder="Value">
    <button id="startBiddingBtn">Start Bidding</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
