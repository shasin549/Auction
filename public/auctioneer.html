<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- CREATE PANEL -->
  <div class="center-panel" id="createPanel">
    <h2>Create Room</h2>
    <p class="subtitle">Create a room and get a copyable invite link for bidders.</p>

    <input type="text" id="roomCode" placeholder="Room Code (unique)" />
    <div class="row">
      <input type="number" id="increment" placeholder="Bid Increment" />
      <input type="number" id="numParticipants" placeholder="Number of Participants" />
    </div>

    <div style="margin-top:12px;">
      <button id="createBtn" class="btn big-btn">Create Room</button>
    </div>
  </div>

  <!-- AUCTION PANEL -->
  <div class="center-panel hidden" id="auctionPanel">
    <h2>Auction Panel</h2>
    <p class="muted">Share this link with bidders so they join automatically.</p>

    <!-- Invite link + copy -->
    <div class="meta-row" style="align-items:center; gap:8px;">
      <label style="min-width:96px;">Invite Link:</label>
      <input id="inviteLinkInput" type="text" readonly style="flex:1;" />
      <button id="copyLinkBtn" class="btn alt" style="margin-left:8px; white-space:nowrap;">Copy</button>
    </div>

    <div style="margin-top:16px;">
      <label class="muted">Players to add</label>
      <div class="grid-2" style="margin-top:8px;">
        <input type="text" id="playerName" placeholder="Player Name" />
        <input type="text" id="playerClub" placeholder="Club / Nationality" />
        <input type="text" id="playerPosition" placeholder="Position" />
        <input type="text" id="playerStyle" placeholder="Playing Style" />
        <input type="number" id="playerValue" placeholder="Base Value" />
      </div>

      <div style="margin-top:10px;">
        <button id="addPlayerBtn" class="btn alt">Add Player</button>
        <button id="startAuctionBtn" class="btn warn" style="margin-left:8px;">Start Auction</button>
      </div>
    </div>

    <h3 style="margin-top:18px;">Current Player</h3>
    <div class="preview" id="currentPlayer">
      <span class="muted">No player selected</span>
    </div>

    <div style="margin-top:12px;">
      <label class="muted">Bidders in room (live):</label>
      <ul id="bidderList" class="list" style="margin-top:8px;"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
