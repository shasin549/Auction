<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>E-Football Card Auction - Auctioneer</h1>

  <div class="create-room">
    <input type="text" id="roomName" placeholder="Auction Room Name" />
    <input type="number" id="numParticipants" placeholder="Number of Participants" />
    <input type="number" id="bidIncrement" placeholder="Bid Increment" />
    <button id="createRoomBtn">Create Room</button>
  </div>

  <div id="auctionPanel" style="display:none;">
    <h2 id="roomInfo"></h2>
    <p>Invite Link: <span id="inviteLink"></span> <button id="shareBtn">Share</button></p>

    <div class="player-form">
      <input type="text" id="playerName" placeholder="Player Name" />
      <input type="text" id="playerClub" placeholder="Club/Nationality" />
      <input type="text" id="playerPosition" placeholder="Position" />
      <input type="text" id="playerStyle" placeholder="Playing Style" />
      <input type="number" id="playerValue" placeholder="Value" />
      <input type="url" id="playerImage" placeholder="Image URL (optional)" />
      <button id="uploadPlayerBtn">Upload Player</button>
    </div>

    <div id="playerPreview" class="card" style="display:none;">
      <div id="playerImageContainer" style="display:none;">
        <img id="previewImage" alt="Player Image" style="max-width:200px; border-radius:8px;" />
      </div>
      <h3 id="previewName"></h3>
      <p id="previewClub"></p>
      <p id="previewPosition"></p>
      <p id="previewStyle"></p>
      <p id="previewValue"></p>
    </div>

    <div class="controls">
      <button id="startBiddingBtn">Start Bidding</button>
      <button id="finalCallBtn">Final Call</button>
    </div>

    <div>
      <h3>Participants</h3>
      <ul id="participantsList"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
