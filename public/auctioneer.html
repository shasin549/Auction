<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel-container">
    <h1><i class="fas fa-gavel"></i> Auctioneer Panel</h1>
    <div class="status">
      <div class="status-dot"></div>
      <span>Disconnected</span>
    </div>

    <div class="section">
      <h2 class="section-title"><i class="fas fa-plus-circle"></i> Create Auction Room</h2>
      <div class="form-group">
        <label>Room Name</label>
        <input type="text" placeholder="e.g., PremierLeague2025" id="roomName">
      </div>
      <div class="form-group">
        <label>Bid Increment</label>
        <select id="bidIncrement">
          <option value="10">₹10</option>
          <option value="5">₹5</option>
          <option value="25">₹25</option>
        </select>
      </div>
      <button class="btn btn-primary" id="createRoomBtn">Create Room</button>
    </div>

    <div class="section hidden" id="roomInfo">
      <h3 class="section-title"><i class="fas fa-info-circle"></i> Room Information</h3>
      <div class="card">
        <div class="player-info">
          <span>Room ID:</span>
          <span id="roomIdDisplay">-</span>
        </div>
        <div class="player-info">
          <span>Participants:</span>
          <span id="participantCount">0</span>
        </div>
        <div class="player-info">
          <span>Invite Link:</span>
          <a href="#" id="inviteLink" style="color: var(--primary);">-</a>
        </div>
      </div>
    </div>

    <div class="section hidden" id="playerForm">
      <h3 class="section-title"><i class="fas fa-user-plus"></i> Add Player</h3>
      <div class="form-group">
        <label>Player Name</label>
        <input type="text" placeholder="Player Name" id="playerName">
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" placeholder="Club" id="playerClub">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Position" id="playerPosition">
        </div>
        <div class="form-group">
          <input type="number" placeholder="Starting Price" id="startingPrice">
        </div>
      </div>
      <button class="btn btn-primary" id="startAuctionBtn">Start Auction</button>
    </div>

    <div class="section hidden" id="auctionControls">
      <div class="button-group">
        <button class="btn btn-danger hidden" id="finalCallBtn">Final Call!</button>
        <button class="btn btn-secondary hidden" id="nextPlayerBtn">Next Player</button>
      </div>
      
      <div class="player-card hidden" id="playerPreview">
        <h4>Live Auction</h4>
        <div class="player-info">
          <span id="previewName">-</span>
          <span id="previewPrice">₹0</span>
        </div>
        <div class="player-info">
          <span id="previewClub">-</span>
          <span id="previewPosition">-</span>
        </div>
        <div class="bid-info">
          <span>Current Bid:</span>
          <span id="currentBid">₹0</span>
        </div>
        <div class="bid-info">
          <span>Leading Bidder:</span>
          <span id="leadingBidder">-</span>
        </div>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title"><i class="fas fa-users"></i> Participants</h3>
      <div id="participantsContainer" class="participants-container"></div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="firstCallAudio" src="audio/first-call.mp3"></audio>
  <audio id="secondCallAudio" src="audio/second-call.mp3"></audio>
  <audio id="finalCallAudio" src="audio/final-call.mp3"></audio>

  <!-- Participant Modal -->
  <div class="modal" id="participantModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalParticipantName">Participant</h2>
      <div class="modal-body">
        <h4>Won Players</h4>
        <div id="wonPlayersList" class="won-players-list"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
