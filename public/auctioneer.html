<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction Room</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Embedded CSS for styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1f2937, #111827, #1f2937, #111827);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .action-btn {
            padding: 1rem 2rem;
            border-radius: 1.5rem;
            font-weight: 700;
            color: #fff;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            background-color: #3b82f6; /* bg-blue-500 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }

        .action-btn:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05); /* hover:shadow-xl */
        }

        .action-btn:active {
            background-color: #1d4ed8; /* active:bg-blue-700 */
            transform: scale(0.95);
        }

        .action-btn:disabled {
            background-color: #4b5563; /* bg-gray-600 */
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            transform: none;
        }

        .card {
            background-color: #1f2937;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .toast {
            animation: fadeInOut 5s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased flex items-center justify-center min-h-screen p-4">
    <!-- Main content container -->
    <div class="max-w-xl w-full mx-auto space-y-8 animate-fade-in-down">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            Create Auction Room
        </h1>
        <div class="card p-6">
            <form id="create-room-form" class="space-y-4">
                <div>
                    <label for="auctioneer-name" class="block text-sm font-medium text-gray-300">Auctioneer Name</label>
                    <input type="text" id="auctioneer-name" required class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                </div>
                <div>
                    <label for="num-participants" class="block text-sm font-medium text-gray-300">Number of Participants</label>
                    <input type="number" id="num-participants" required value="4" min="1" class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                </div>
                <div>
                    <label for="bid-increment" class="block text-sm font-medium text-gray-300">Bid Increment</label>
                    <input type="number" id="bid-increment" required value="100" min="1" class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                </div>
                <button type="submit" id="create-room-button" class="w-full action-btn">
                    Create Room
                </button>
            </form>
        </div>
    </div>
    
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwioYa6AGdvHu2Zz2TS185Lt-6f-pnvns",
            authDomain: "efootball-auction-cee8e.firebaseapp.com",
            projectId: "efootball-auction-cee8e",
            storageBucket: "efootball-auction-cee8e.firebasestorage.app",
            messagingSenderId: "228372328370",
            appId: "1:228372328370:web:e954dba1110bcd2f1c7eab",
            measurementId: "G-RGWK5LWY7N"
        };
        
        let db;
        let auth;
        let userId = null;

        // Utility function to display toasts
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;
            const toast = document.createElement('div');
            toast.className = 'p-4 rounded-xl shadow-lg text-white';
            toast.classList.add('toast');
            
            switch (type) {
                case 'success': toast.classList.add('bg-emerald-500'); break;
                case 'error': toast.classList.add('bg-red-500'); break;
                case 'warning': toast.classList.add('bg-yellow-500'); break;
                case 'info': default: toast.classList.add('bg-blue-500'); break;
            }
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Main script to initialize Firebase and handle events
        document.addEventListener('DOMContentLoaded', async () => {
            const createRoomButton = document.getElementById('create-room-button');
            const createRoomForm = document.getElementById('create-room-form');

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authenticate anonymously
                await signInAnonymously(auth);
                userId = auth.currentUser.uid;
                
                showToast("Initialization complete!", "success");

            } catch (error) {
                console.error("Initialization failed:", error);
                showToast('Initialization failed. Please check the browser console for details.', 'error');
                if (createRoomButton) createRoomButton.disabled = true;
                return;
            }
            
            if (createRoomForm) {
                createRoomForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!userId) {
                        showToast('Authentication not ready. Please wait.', 'warning');
                        return;
                    }
                    if (createRoomButton) createRoomButton.disabled = true;

                    const auctioneerName = document.getElementById('auctioneer-name').value;
                    const numParticipants = parseInt(document.getElementById('num-participants').value, 10);
                    const bidIncrement = parseInt(document.getElementById('bid-increment').value, 10);
                    
                    try {
                        const roomsCollection = collection(db, `artifacts/${firebaseConfig.projectId}/public/data/rooms`);
                        const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                        
                        await setDoc(doc(roomsCollection, roomCode), {
                            auctioneerId: userId,
                            auctioneerName: auctioneerName,
                            numParticipants: numParticipants,
                            bidIncrement: bidIncrement,
                            participants: [{ id: userId, name: auctioneerName }],
                            status: 'waiting'
                        });
                        
                        // Store the room code and username for the next page
                        sessionStorage.setItem('roomCode', roomCode);
                        sessionStorage.setItem('userName', auctioneerName);
                        
                        showToast('Room created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'live-auction.html';
                        }, 1000); // Redirect after a short delay
                    } catch (error) {
                        console.error("Error creating room:", error);
                        showToast(`Failed to create room: ${error.message}. Please check your Firebase settings.`, 'error');
                        if (createRoomButton) createRoomButton.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
