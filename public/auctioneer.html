<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Auctioneer Panel</h1>
    <div id="create-room">
      <input type="text" id="roomName" placeholder="Auction Room Name">
      <input type="number" id="increment" placeholder="Bid Increment">
      <button id="createRoomBtn">Create Room</button>
    </div>
    <div id="auction-area" style="display:none;">
      <p>Room Code: <span id="roomCode"></span></p>
      <h2>Upload Player</h2>
      <input type="text" id="playerName" placeholder="Player Name">
      <input type="text" id="playerClub" placeholder="Club/Nationality">
      <input type="text" id="playerPosition" placeholder="Position">
      <input type="text" id="playerStyle" placeholder="Playing Style">
      <input type="number" id="playerValue" placeholder="Value">
      <button id="startPlayerBtn">Start Auction</button>

      <h3>Calls</h3>
      <button id="finalCallBtn">Final Call</button>

      <h3>Participants</h3>
      <ul id="participants"></ul>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
