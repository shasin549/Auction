<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Auctioneer Panel</h1>
      <p id="connection-status">Disconnected</p>
    </header>

    <main>
      <!-- Room Creation Section -->
      <div id="roomCreation">
        <div class="form-group">
          <label for="roomName">Room Name</label>
          <input type="text" id="roomName" placeholder="e.g., PremierLeague2025" required>
        </div>
        <div class="form-group">
          <label for="bidIncrement">Bid Increment</label>
          <select id="bidIncrement" required>
            <option value="5">₹5</option>
            <option value="10" selected>₹10</option>
            <option value="25">₹25</option>
          </select>
        </div>
        <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
      </div>

      <!-- Room Info Section (hidden initially) -->
      <div id="roomInfo" class="hidden">
        <h2>Room Information</h2>
        <p><strong>Room ID:</strong> <span id="roomIdDisplay"></span></p>
        <p><strong>Invite Link:</strong> <a href="#" id="inviteLink"></a></p>
        <p><strong>Participants:</strong> <span id="participantCount">0</span></p>
      </div>

      <!-- Player Form Section (hidden initially) -->
      <div id="playerForm" class="hidden">
        <h2>Player Details</h2>
        <div class="form-group">
          <label for="playerName">Player Name</label>
          <input type="text" id="playerName" required>
        </div>
        <div class="form-group">
          <label for="playerClub">Club</label>
          <input type="text" id="playerClub" required>
        </div>
        <div class="form-group">
          <label for="playerPosition">Position</label>
          <input type="text" id="playerPosition" required>
        </div>
        <div class="form-group">
          <label for="startingPrice">Starting Price (₹)</label>
          <input type="number" id="startingPrice" min="1" required>
        </div>
        <div class="button-group">
          <button id="startAuctionBtn" class="btn btn-success">Start Bidding</button>
          <button id="finalCallBtn" class="btn btn-warning hidden">Final Call!</button>
          <button id="nextPlayerBtn" class="btn btn-info hidden">Next Player</button>
        </div>
      </div>

      <!-- Player Preview Section -->
      <div id="playerPreview" class="hidden">
        <h2>Current Player</h2>
        <div class="player-card">
          <p><strong>Name:</strong> <span id="previewName">-</span></p>
          <p><strong>Club:</strong> <span id="previewClub">-</span></p>
          <p><strong>Position:</strong> <span id="previewPosition">-</span></p>
          <p><strong>Starting Price:</strong> ₹<span id="previewPrice">0</span></p>
        </div>
        <div class="auction-status">
          <p><strong>Current Bid:</strong> ₹<span id="currentBid">0</span></p>
          <p><strong>Leading Bidder:</strong> <span id="leadingBidder">-</span></p>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
