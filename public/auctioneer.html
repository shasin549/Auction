<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Auction Room</h2>
    <input type="text" placeholder="Room Name">
    <input type="number" placeholder="No. of Participants">
    <input type="number" placeholder="Bid Increment">
    <button>Create Room</button>

    <hr style="margin:20px 0; border:0; border-top:1px solid rgba(255,255,255,0.3);">

    <h2>Player Auction</h2>
    <input type="text" placeholder="Player Name">
    <input type="text" placeholder="Club / Nationality">
    <input type="text" placeholder="Position">
    <input type="text" placeholder="Playing Style">
    <input type="number" placeholder="Player Value">
    <button>Start Bidding</button>
    <button>Final Call</button>
  </div>
</body>
</html>
