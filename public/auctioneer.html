<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctioneer Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.12.3/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.12.3/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.12.3/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased min-h-screen p-4">
    <header class="flex justify-between items-center py-4 border-b border-gray-700">
        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Auctioneer</h1>
        <div class="flex items-center space-x-4">
            <p id="room-code-display" class="text-xl font-bold bg-gray-800 p-2 rounded-lg"></p>
            <button id="copy-room-code-btn" class="text-sm px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200">Copy Code</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
        <!-- Player Management and Live Auction Card -->
        <div class="lg:col-span-2 space-y-8">
            <!-- Player Creation Form -->
            <section class="bg-gray-800 p-6 rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Add a New Player</h2>
                <form id="add-player-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="player-name" class="block text-sm font-medium text-gray-300">Player Name</label>
                            <input type="text" id="player-name" required class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                        </div>
                        <div>
                            <label for="player-club" class="block text-sm font-medium text-gray-300">Club/Nationality</label>
                            <input type="text" id="player-club" required class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="player-price" class="block text-sm font-medium text-gray-300">Starting Price</label>
                            <input type="number" id="player-price" required class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                        </div>
                        <div>
                            <label for="player-position" class="block text-sm font-medium text-gray-300">Position</label>
                            <input type="text" id="player-position" required class="mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                        </div>
                    </div>
                    <button type="submit" class="w-full action-btn">Add Player</button>
                </form>
            </section>

            <!-- Live Auction Area -->
            <section class="bg-gray-800 p-6 rounded-2xl shadow-xl space-y-6">
                <h2 class="text-2xl font-bold mb-4">Live Auction</h2>
                <div id="player-card" class="bg-gray-700 rounded-xl p-4 shadow-lg text-center animate-pulse hidden">
                    <p class="text-xl font-semibold">No player currently on auction. Add one above!</p>
                </div>
                <div id="player-card-content" class="bg-gray-700 rounded-xl p-6 shadow-lg hidden">
                    <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                        <img id="player-image" src="https://placehold.co/120x120/4b5563/ffffff?text=Player" alt="Player Image" class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover border-4 border-emerald-400">
                        <div class="text-left flex-grow">
                            <h3 id="player-name-display" class="text-3xl font-bold text-emerald-400"></h3>
                            <p id="player-club-display" class="text-lg text-gray-300"></p>
                            <p id="player-position-display" class="text-md text-gray-400"></p>
                        </div>
                    </div>
                    <div class="mt-6 border-t border-gray-600 pt-4">
                        <p class="text-lg text-gray-400">Current Bid:</p>
                        <p id="current-bid-display" class="text-4xl font-extrabold text-white mt-1">$0</p>
                        <p id="top-bidder-display" class="text-md text-gray-400">Top Bidder: No bids yet</p>
                    </div>
                    <div class="mt-6 flex justify-center space-x-4">
                        <button id="final-call-btn" class="action-btn" data-call="0">First Call</button>
                        <button id="next-player-btn" class="action-btn bg-emerald-600 hover:bg-emerald-500 transition-colors duration-200" style="display: none;">Next Player</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Participants and Notifications -->
        <div class="space-y-8">
            <!-- Participants List -->
            <section class="bg-gray-800 p-6 rounded-2xl shadow-xl h-96 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-4">Participants (<span id="participants-count">0</span>)</h2>
                <ul id="participants-list" class="space-y-3">
                    <!-- Participant list will be populated here by JS -->
                </ul>
            </section>

            <!-- Player Winning List -->
            <section class="bg-gray-800 p-6 rounded-2xl shadow-xl h-96 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-4">Players in Queue (<span id="queue-count">0</span>)</h2>
                <ul id="player-queue-list" class="space-y-3">
                    <!-- Player queue will be populated here -->
                </ul>
            </section>
        </div>
    </main>

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="modal-winning-list" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-winning-list-title" class="text-2xl font-bold mb-4"></h3>
            <ul id="modal-winning-list-items" class="space-y-2"></ul>
        </div>
    </div>
    
    <script src="supabaseClient.js"></script>
    <script src="script.js"></script>
    <script src="auctioneer.js"></script>
</body>
</html>
