<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer Panel | CardAuction</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-gavel auction-icon"></i>
        <h1>Auctioneer <span>Panel</span></h1>
      </div>
      <div class="connection-status">
        <span class="status-icon"></span>
        <span id="connection-status">Disconnected</span>
      </div>
    </header>

    <main class="auctioneer-main">
      <!-- Room Creation Section -->
      <div class="glass-panel" id="roomCreation">
        <h2><i class="fas fa-plus-circle"></i> Create Auction Room</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="roomName"><i class="fas fa-signature"></i> Room Name</label>
            <input type="text" id="roomName" placeholder="e.g., PremierLeague2025">
          </div>
          <div class="form-group">
            <label for="bidIncrement"><i class="fas fa-arrow-up"></i> Bid Increment</label>
            <select id="bidIncrement">
              <option value="5">₹5</option>
              <option value="10" selected>₹10</option>
              <option value="25">₹25</option>
              <option value="50">₹50</option>
            </select>
          </div>
        </div>
        <button id="createRoomBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Create Room
        </button>
      </div>

      <!-- Room Info Section -->
      <div class="glass-panel hidden" id="roomInfo">
        <h2><i class="fas fa-info-circle"></i> Room Information</h2>
        
        <div class="info-grid">
          <div class="info-item">
            <label><i class="fas fa-id-card"></i> Room ID</label>
            <div class="info-value" id="roomIdDisplay"></div>
          </div>
          <div class="info-item">
            <label><i class="fas fa-users"></i> Participants</label>
            <div class="info-value" id="participantCount">0</div>
          </div>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-link"></i> Invite Link</label>
          <div class="input-group">
            <input type="text" id="inviteLink" readonly>
            <button id="copyLinkBtn" class="btn btn-secondary">
              <i class="fas fa-copy"></i> Copy
            </button>
          </div>
        </div>

        <div class="participants-section">
          <h3><i class="fas fa-user-friends"></i> Participants</h3>
          <div id="participantsContainer" class="participants-list"></div>
        </div>
      </div>

      <!-- Player Form Section -->
      <div class="glass-panel hidden" id="playerForm">
        <h2><i class="fas fa-user-plus"></i> Add New Player</h2>
        <div class="form-row">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Player Name</label>
            <input type="text" id="playerName">
          </div>
          <div class="form-group">
            <label><i class="fas fa-tshirt"></i> Club</label>
            <input type="text" id="playerClub">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label><i class="fas fa-map-marker-alt"></i> Position</label>
            <input type="text" id="playerPosition">
          </div>
          <div class="form-group">
            <label><i class="fas fa-rupee-sign"></i> Starting Price</label>
            <input type="number" id="startingPrice" min="1">
          </div>
        </div>
        <div class="button-group">
          <button id="startAuctionBtn" class="btn btn-success">
            <i class="fas fa-gavel"></i> Start Bidding
          </button>
          <button id="finalCallBtn" class="btn btn-warning hidden">
            <i class="fas fa-bell"></i> Final Call!
          </button>
          <button id="nextPlayerBtn" class="btn btn-primary hidden">
            <i class="fas fa-arrow-right"></i> Next Player
          </button>
        </div>
      </div>

      <!-- Player Preview Section -->
      <div class="hidden" id="playerPreview">
        <div class="player-card-glass">
          <span class="version-badge">Live Auction</span>
          <h2 class="player-name" id="previewName">-</h2>
          <div class="player-detail">
            <span class="player-detail-label">CLUB</span>
            <span class="player-detail-value" id="previewClub">-</span>
          </div>
          <div class="player-detail">
            <span class="player-detail-label">POSITION</span>
            <span class="player-detail-value" id="previewPosition">-</span>
          </div>
          <div class="player-detail">
            <span class="player-detail-label">PRICE</span>
            <span class="player-detail-value" id="previewPrice">-</span>
          </div>
          <div class="player-footer">PLAYER CARD 2025</div>
        </div>

        <div class="bid-status-glass">
          <div class="bid-info">
            <span><i class="fas fa-hammer"></i> Current Bid:</span>
            <span id="currentBid" class="bid-value">₹0</span>
          </div>
          <div class="bid-info">
            <span><i class="fas fa-crown"></i> Leading Bidder:</span>
            <span id="leadingBidder" class="bid-value">-</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Audio Elements -->
  <audio id="firstCallAudio" preload="auto">
    <source src="audio/first-call.mp3" type="audio/mpeg">
  </audio>
  <audio id="secondCallAudio" preload="auto">
    <source src="audio/second-call.mp3" type="audio/mpeg">
  </audio>
  <audio id="finalCallAudio" preload="auto">
    <source src="audio/final-call.mp3" type="audio/mpeg">
  </audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
