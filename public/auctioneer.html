<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction - Online Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create a New Auction</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="auctioneer.html">Create Auction</a>
            <a href="bidder.html">View / Bid Auctions</a>
            <span id="user-info-auctioneer" style="display: none;">
                Welcome, <span id="usernameDisplayAuctioneer"></span>! <button id="logoutBtnAuctioneer" class="nav-button">Logout</button>
            </span>
        </nav>
    </header>

    <main>
        <section id="create-auction-form">
            <h2>List Your Item</h2>
            <form id="auctionForm">
                <label for="title">Auction Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea><br>

                <label for="startPrice">Starting Price:</label>
                <input type="number" id="startPrice" name="startPrice" step="0.01" min="0.01" required><br>

                <label for="imageUrl">Image URL (Optional):</label>
                <input type="url" id="imageUrl" name="imageUrl"><br>

                <label for="endTime">Auction End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime" required><br>

                <button type="submit">Create Auction</button>
            </form>
            <p id="message" style="color: green;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Auction. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="auctioneer.js"></script>
</body>
</html>
