<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="card">
    <h2>Create Auction Room</h2>
    <input type="text" id="roomName" placeholder="Enter Room Name">
    <input type="number" id="numParticipants" placeholder="Number of Participants">
    <input type="number" id="bidIncrement" placeholder="Bid Increment Value">
    <button onclick="createRoom()">Create Room</button>
    
    <div id="auctionPanel" style="display:none;">
      <h2>Auctioneer Panel</h2>
      <label>Player Name</label>
      <input type="text" id="playerName" placeholder="Enter player name">

      <label>Club/Nationality</label>
      <input type="text" id="playerClub" placeholder="Enter club/nationality">

      <label>Position</label>
      <input type="text" id="playerPosition" placeholder="Enter position">

      <label>Playing Style</label>
      <input type="text" id="playerStyle" placeholder="Enter playing style">

      <label>Value</label>
      <input type="number" id="playerValue" placeholder="Enter starting value">

      <button onclick="previewPlayer()">Preview Player</button>
      <button onclick="startBidding()">Start Bidding</button>
      <button onclick="finalCall()">Final Call</button>
    </div>
  </div>

  <script src="auctioneer.js"></script>
</body>
</html>
