<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="auctioneer.js"></script>
</head>
<body>
  <div id="createRoomPanel">
    <h2>Create Auction Room</h2>
    <input type="text" id="auctioneerName" placeholder="Your Name">
    <button id="createRoomBtn">Create Room</button>
    <p id="inviteLink"></p>
  </div>

  <div id="auctionPanel" style="display:none;">
    <h2>Auction Room: <span id="roomCode"></span></h2>
    <h3>Participants: <span id="participantCount">0</span></h3>

    <div id="playerForm">
      <input type="text" id="playerName" placeholder="Player Name">
      <input type="text" id="playerClub" placeholder="Club/Nationality">
      <input type="text" id="playerPosition" placeholder="Position">
      <input type="text" id="playerStyle" placeholder="Playing Style">
      <input type="number" id="playerValue" placeholder="Base Value">
      <button id="startBiddingBtn">Start Bidding</button>
    </div>

    <div id="playerPreview"></div>

    <button id="finalCallBtn">Final Call</button>
    <button id="nextPlayerBtn" style="display:none;">Next Player</button>
  </div>
</body>
</html>
