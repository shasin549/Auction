<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Auction Room</h2>
    <input type="text" id="roomName" placeholder="Room Name">
    <input type="number" id="participants" placeholder="No. of Participants">
    <input type="number" id="increment" placeholder="Bid Increment">
    <button onclick="createRoom()">Create Room</button>

    <hr style="margin:20px 0; border:0; border-top:1px solid rgba(255,255,255,0.3);">

    <h2>Player Auction</h2>
    <input type="text" id="playerName" placeholder="Player Name">
    <input type="text" id="playerClub" placeholder="Club / Nationality">
    <input type="text" id="playerPosition" placeholder="Position">
    <input type="text" id="playerStyle" placeholder="Playing Style">
    <input type="number" id="playerValue" placeholder="Player Value">
    <button onclick="startBidding()">Start Bidding</button>
    <button onclick="finalCall()">Final Call</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
