<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-panel">
    <h1>Auctioneer Panel</h1>

    <!-- Create Room Panel -->
    <div id="createRoomPanel">
      <div class="grid-2">
        <input type="text" id="roomName" placeholder="Room Name">
        <input type="number" id="numParticipants" placeholder="No. of Participants" min="1">
      </div>
      <input type="number" id="bidIncrement" placeholder="Bid Increment Value" min="1">
      <button id="createRoomBtn" class="btn">Create Room</button>
    </div>

    <!-- Auction Panel -->
    <div id="auctionPanel" class="hidden">
      <div class="meta-row">
        <span><strong>Room Code:</strong> <span id="roomDisplay"></span></span>
        <span><strong>Participants:</strong> <span id="participantsDisplay"></span></span>
        <span><strong>Bid Increment:</strong> <span id="incrementDisplay"></span></span>
      </div>

      <div class="invite-row">
        <input type="text" id="inviteLink" readonly>
        <button id="copyLinkBtn" class="btn alt">Copy</button>
      </div>

      <h2>Enter Player Details</h2>
      <div class="grid-2">
        <input type="text" id="playerName" placeholder="Player Name">
        <input type="text" id="playerClub" placeholder="Club / Nationality">
        <input type="text" id="playerPosition" placeholder="Position">
        <input type="text" id="playerStyle" placeholder="Playing Style">
        <input type="number" id="playerValue" placeholder="Value" min="1">
      </div>
      <button id="previewBtn" class="btn">Preview Player</button>

      <h2>Player Preview</h2>
      <div id="playerPreview" class="preview">No player loaded</div>

      <div class="row">
        <button id="startBtn" class="btn">Start Bidding</button>
        <button id="finalCallBtn" class="btn warn">Final Call</button>
        <button id="nextPlayerBtn" class="btn hidden">Next Player</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
