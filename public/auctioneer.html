<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Create Room Panel -->
  <div id="createRoomPanel" class="panel">
    <h1>Create Auction Room</h1>
    <input type="text" id="roomName" placeholder="Room Name" />
    <input type="number" id="participants" placeholder="No. of Participants" min="1" />
    <input type="number" id="increment" placeholder="Bid Increment" min="1" />
    <button id="createRoomBtn">Create Room</button>
    <p id="inviteLink"></p>
  </div>

  <!-- Auction Panel -->
  <div id="auctionPanel" class="panel hidden">
    <h2>Auction Room: <span id="roomDisplay"></span></h2>
    <div id="playerPreview"></div>

    <button id="startBiddingBtn">Start Bidding</button>
    <button id="finalCallBtn">Final Call</button>
    <button id="nextPlayerBtn" class="hidden">Next Player</button>

    <h3>Bids</h3>
    <ul id="auctionBids"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
