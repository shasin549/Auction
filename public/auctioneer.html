<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auctioneer Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #bidHistory {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 5px;
      background: #fff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Auctioneer Panel</h1>

  <div>
    <label>Current Bid: </label><span id="currentBid">0</span>
  </div>
  <div>
    <label>Current Winner: </label><span id="currentWinner">None</span>
  </div>

  <div style="margin-top: 10px;">
    <input
      type="number"
      id="newBidAmount"
      placeholder="Enter new bid amount"
      min="0"
      step="10"
    />
    <button id="placeBidBtn">Place Bid</button>
  </div>

  <div style="margin-top: 10px;">
    <button id="finalCallBtn">Final Call</button>
    <button id="nextPlayerBtn" style="display: none;">Next Player</button>
  </div>

  <h3>Bid History</h3>
  <div id="bidHistory"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
