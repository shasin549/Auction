<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auctioneer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">Auctioneer</h1>
    </header>

    <div class="card">
      <div>
        <label>Current Bid:</label>
        <span id="currentBid" class="huge">0</span>
      </div>
      <div>
        <label>Current Winner:</label>
        <span id="currentWinner" class="small-muted">None</span>
      </div>

      <div class="form-row" style="margin-top: 16px;">
        <input
          type="number"
          id="newBidAmount"
          placeholder="Enter new bid amount"
          min="0"
          step="10"
          class="input"
        />
        <button class="btn bid-button" id="placeBidBtn">Place Bid</button>
      </div>

      <div class="controls" style="margin-top: 10px;">
        <button class="btn" id="finalCallBtn">Final Call</button>
        <button class="btn btn-ghost hidden" id="nextPlayerBtn">Next Player</button>
      </div>

      <h3>Bid History</h3>
      <div class="bid-history" id="bidHistory"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auctioneer.js"></script>
</body>
</html>
