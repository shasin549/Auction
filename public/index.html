<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card Auction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Player Card Auction</h1>
      <p>Select your role to continue</p>
    </header>

    <main class="role-selector">
      <div class="form-group">
        <button id="auctioneerBtn" class="btn btn-primary">I'm an Auctioneer</button>
      </div>
      <div class="form-group">
        <button id="bidderBtn" class="btn btn-success">I'm a Bidder</button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize Socket.io connection
      const socket = io();
      
      document.getElementById("auctioneerBtn").addEventListener("click", () => {
        window.location.href = "auctioneer.html";
      });

      document.getElementById("bidderBtn").addEventListener("click", () => {
        window.location.href = "bidder.html";
      });

      // Connection status handling
      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });
    });
  </script>
</body>
</html>
