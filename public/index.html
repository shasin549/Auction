<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Card Auction</title>
  <link rel="stylesheet" href="style .css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-gavel"></i> Player Card Auction</h1>
      <p>Bid on your favorite player cards in real-time auctions</p>
    </header>

    <div class="app-container">
      <div class="role-section">
        <h2 class="section-title">Role Selection</h2>

        <div class="form-group">
          <button id="auctioneerBtn" class="btn btn-primary">
            <i class="fas fa-user-tie"></i> I'm an Auctioneer
          </button>
        </div>

        <div class="form-group">
          <button id="bidderBtn" class="btn btn-success">
            <i class="fas fa-user"></i> I'm a Bidder
          </button>
        </div>

        <!-- Auctioneer Section -->
        <div id="auctioneerSection" class="hidden">
          <h2 class="section-title">Create Auction Room</h2>

          <div class="form-group">
            <label for="roomName">Room Name</label>
            <input type="text" id="roomName" placeholder="Enter room name" />
          </div>

          <div class="form-group">
            <label for="maxParticipants">Maximum Participants</label>
            <select id="maxParticipants">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="0">Unlimited</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bidIncrement">Bid Increment</label>
            <select id="bidIncrement">
              <option value="5">₹5</option>
              <option value="10" selected>₹10</option>
              <option value="25">₹25</option>
              <option value="50">₹50</option>
              <option value="100">₹100</option>
            </select>
          </div>

          <button id="createRoomBtn" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Create Room
          </button>
        </div>

        <!-- Bidder Section -->
        <div id="bidderSection" class="hidden">
          <h2 class="section-title">Join Auction Room</h2>

          <div class="form-group">
            <label for="bidderName">Your Name</label>
            <input type="text" id="bidderName" placeholder="Enter your name" />
          </div>

          <div class="form-group">
            <label for="inviteLinkInput">Paste Invite Link</label>
            <input type="text" id="inviteLinkInput" placeholder="Paste invite link" />
          </div>

          <button id="joinFromLinkBtn" class="btn btn-primary">Join</button>
        </div>
      </div>

      <!-- Auction Room Interface -->
      <div class="auction-room">
        <div id="roomInactiveSection">Waiting to join or create a room...</div>

        <div id="roomActiveSection" class="hidden">
          <h2 class="section-title">Auction Room: <span id="roomTitle"></span></h2>
          <div class="form-group">Room ID: <span id="roomCodeDisplay"></span></div>

          <div id="inviteLinkContainer" class="hidden">
            <div class="form-group">
              <label>Invite Link:</label>
              <div id="inviteLink" class="link"></div>
              <button id="copyLinkBtn" class="btn btn-primary">Copy</button>
            </div>
          </div>

          <!-- Auctioneer Controls -->
          <div id="auctioneerControls" class="hidden">
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input type="text" id="playerName" placeholder="Enter player name" />
            </div>

            <div class="form-group">
              <label for="playerClub">Club / Nationality</label>
              <input type="text" id="playerClub" placeholder="Enter player club" />
            </div>

            <div class="form-group">
              <label for="playerPositionInput">Position</label>
              <input type="text" id="playerPositionInput" placeholder="e.g., ST, GK" />
            </div>

            <div class="form-group">
              <label for="startingPrice">Starting Price</label>
              <input type="number" id="startingPrice" placeholder="Enter starting price" min="1" />
            </div>

            <button id="startBiddingBtn" class="btn btn-success">Start Bidding</button>
            <button id="finalCallBtn" class="btn btn-danger" disabled>Final Call</button>
          </div>

          <!-- Bidder Controls -->
          <div id="bidderControls" class="hidden">
            <button id="placeBidBtn" class="btn btn-success">Place Bid</button>
          </div>

          <!-- Participants -->
          <div class="participants">
            <h3>Participants (<span id="participantCount">0</span>)</h3>
            <div id="participantList" class="participant-list"></div>
          </div>

          <!-- Winner Display -->
          <div id="winnerDisplay" class="hidden">
            <h3>Winner</h3>
            <p><strong><span id="winnerPlayerName">-</span></strong> won by <strong><span id="winnerName">-</span></strong> with ₹<strong><span id="winningBid">0</span></strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
