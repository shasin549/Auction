<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efootball Card Auction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Embedded CSS for styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1f2937, #111827, #1f2937, #111827);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .action-btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            background-color: #3b82f6; /* bg-blue-500 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }

        .action-btn:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05); /* hover:shadow-xl */
        }

        .action-btn:active {
            background-color: #1d4ed8; /* active:bg-blue-700 */
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased flex items-center justify-center min-h-screen">
    <!-- Main content container -->
    <div class="text-center p-8 max-w-xl mx-auto space-y-8 animate-fade-in-down">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            Efootball Card Auction
        </h1>
        <p class="text-lg text-gray-300">
            Choose your role to start or join an auction room.
        </p>
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-8">
            <a href="auctioneer.html" class="action-btn">
                I'm Auctioneer
            </a>
            <a href="bidder.html" class="action-btn">
                I'm Bidder
            </a>
        </div>
    </div>
</body>
</html>
