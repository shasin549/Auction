<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eFootball Card Auction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">eFootball Card Auction</h1>
    <p class="subtitle">Choose your role to get started</p>

    <div class="buttons">
      <button id="auctioneerBtn" class="btn btn-primary">
        I'm an Auctioneer
      </button>
      <button id="bidderBtn" class="btn btn-secondary">
        I'm a Bidder
      </button>
    </div>
  </main>

  <script>
    document.getElementById("auctioneerBtn").addEventListener("click", () => {
      window.location.href = "auctioneer.html";
    });

    document.getElementById("bidderBtn").addEventListener("click", () => {
      window.location.href = "bidder.html";
    });
  </script>
</body>
</html>
