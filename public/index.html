<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card Auction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="index-header">
      <h1><i class="fas fa-gavel"></i> Player Card Auction</h1>
      <p>Select your role to begin</p>
    </header>

    <main class="role-selector">
      <button id="auctioneerBtn" class="btn btn-primary">
        <i class="fas fa-gavel"></i> I'm an Auctioneer
      </button>
      <button id="bidderBtn" class="btn btn-secondary">
        <i class="fas fa-hand-paper"></i> I'm a Bidder
      </button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
