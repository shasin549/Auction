<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Room - Role Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Player Card Auction</h1>
      <p>Select your role to continue</p>
    </header>

    <main class="role-selector">
      <div class="form-group">
        <button id="auctioneerBtn" class="btn btn-primary">I'm an Auctioneer</button>
      </div>
      <div class="form-group">
        <button id="bidderBtn" class="btn btn-success">I'm a Bidder</button>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("auctioneerBtn").addEventListener("click", () => {
      window.open("auctioneer.html", "_blank");
    });

    document.getElementById("bidderBtn").addEventListener("click", () => {
      window.open("bidder.html", "_blank");
    });
  </script>
</body>
</html>
