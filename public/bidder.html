<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Join Auction Room</h2>
    <input type="text" placeholder="Participant Name">
    <input type="text" placeholder="Room Code">
    <button>Join Room</button>

    <hr style="margin:20px 0; border:0; border-top:1px solid rgba(255,255,255,0.3);">

    <h2>Live Auction</h2>
    <p><strong>Player:</strong> Waiting...</p>
    <p><strong>Current Bid:</strong> None</p>

    <input type="number" placeholder="Enter Bid Value">
    <button>Place Bid</button>
  </div>
</body>
</html>
