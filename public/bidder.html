<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <div class="container">
    <h1>Bidder Panel</h1><div id="joinSection" class="section">
  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <input type="text" id="bidderName" placeholder="Your Name" />
  <button id="joinRoomBtn">Join Room</button>
</div>

<div id="auctionSection" class="hidden section">
  <div id="playerCard" class="glass-card">
    <h2 id="playerName">Waiting...</h2>
    <p><strong>Club:</strong> <span id="playerClub">-</span></p>
    <p><strong>Position:</strong> <span id="playerPosition">-</span></p>
    <p><strong>Starting Price:</strong> ‚Çπ<span id="playerPrice">0</span></p>
    <p><strong>Current Bid:</strong> ‚Çπ<span id="liveBid">0</span></p>
    <p><strong>Leading Bidder:</strong> <span id="liveLeader">-</span></p>
  </div>

  <div class="section">
    <input type="number" id="bidAmount" placeholder="Enter your bid" />
    <button id="placeBidBtn">Place Bid</button>
  </div>

  <div id="callInfo" class="hidden">
    <p id="callMessage">Final Call Info</p>
  </div>

  <div id="winnerAnnouncement" class="hidden">
    <h3>üèÜ Auction Result</h3>
    <p><strong>Winner:</strong> <span id="winnerName">-</span></p>
    <p><strong>Winning Bid:</strong> ‚Çπ<span id="winningBid">0</span></p>
  </div>
</div>

  </div>  <!-- Scripts -->  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <script src="/socket.io/socket.io.js"></script>  <script src="supabaseClient.js"></script>  <script src="bidder.js"></script></body>
</html>
