<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bidder Panel</h1>
      <div id="connectionStatus" class="connection-status">
        <span class="status-icon"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <main>
      <!-- Join Form Section -->
      <div id="joinSection">
        <div class="form-group">
          <label for="bidderName">Your Name</label>
          <input type="text" id="bidderName" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="roomId">Room ID</label>
          <input type="text" id="roomId" placeholder="Enter room ID">
        </div>
        <button id="joinBtn" class="btn btn-primary">Join Room</button>
      </div>

      <!-- Auction Display Section -->
      <div id="auctionSection" class="hidden">
        <div class="player-card">
          <h2 id="playerNameDisplay">Player Name</h2>
          <div class="player-details">
            <p><strong>Club:</strong> <span id="playerClub">-</span></p>
            <p><strong>Position:</strong> <span id="playerPosition">-</span></p>
          </div>
        </div>

        <div class="bid-status">
          <p><strong>Current Bid:</strong> ‚Çπ<span id="currentBid">0</span></p>
          <p><strong>Leading Bidder:</strong> <span id="leadingBidder">-</span></p>
        </div>

        <button id="placeBidBtn" class="btn btn-success" disabled>Place Bid</button>

        <!-- Winner Announcement -->
        <div id="winnerSection" class="winner-card hidden">
          <h3>üèÜ Auction Winner</h3>
          <p><strong>Player:</strong> <span id="wonPlayer">-</span></p>
          <p><strong>Winner:</strong> <span id="winnerName">-</span></p>
          <p><strong>Winning Bid:</strong> ‚Çπ<span id="winningBid">0</span></p>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
