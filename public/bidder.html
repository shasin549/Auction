<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bidder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">

    <div class="card" id="joinCard">
      <h2>Join Auction</h2>
      <div class="row">
        <input class="input" id="participantName" placeholder="Your name" />
        <input class="input" id="roomCode" placeholder="Room code" />
      </div>
      <div class="actions">
        <button id="joinBtn">Join Room</button>
      </div>
    </div>

    <div class="card" id="liveCard" style="display:none;">
      <h2>Live Auction</h2>
      <div class="list">
        <div id="playerDetails">Waiting for playerâ€¦</div>
        <div id="currentBid" style="margin-top:8px; opacity:.9;"></div>
      </div>
      <div class="row" style="margin-top:12px;">
        <input class="input" id="bidAmount" type="number" placeholder="Enter your bid" />
        <button id="bidBtn">Place Bid</button>
      </div>
    </div>

  </div>

  <script src="bidder.js"></script>
</body>
</html>
