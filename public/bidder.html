<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load Socket.IO client from CDN as fallback -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bidder Panel</h1>
      <div id="connection-status" class="connection-badge disconnected">Disconnected</div>
    </header>

    <main>
      <!-- Join Form Section -->
      <div id="joinForm">
        <div class="form-group">
          <label for="bidderName">Your Name</label>
          <input type="text" id="bidderName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <button id="joinBtn" class="btn btn-primary">Join Auction Room</button>
        </div>
        <div id="roomInfo" class="hidden">
          <p>Joined room: <span id="roomIdDisplay"></span></p>
        </div>
      </div>

      <!-- Auction Area (hidden initially) -->
      <div id="auctionArea" class="hidden">
        <div class="player-card">
          <h2>Current Player</h2>
          <p><strong>Name:</strong> <span id="livePlayerName">-</span></p>
          <p><strong>Club:</strong> <span id="livePlayerClub">-</span></p>
          <p><strong>Position:</strong> <span id="livePlayerPosition">-</span></p>
        </div>

        <div class="auction-status">
          <p><strong>Current Bid:</strong> ‚Çπ<span id="liveBid">0</span></p>
          <p><strong>Leading Bidder:</strong> <span id="leadingBidder">-</span></p>
        </div>

        <button id="placeBidBtn" class="btn btn-success" disabled>Place Bid</button>

        <!-- Winner Information -->
        <div id="winInfo" class="hidden winner-card">
          <h3>üèÜ Auction Result</h3>
          <p><strong>Winner:</strong> <span id="winnerName">-</span></p>
          <p><strong>Player:</strong> <span id="winnerPlayer">-</span></p>
          <p><strong>Winning Bid:</strong> ‚Çπ<span id="winnerAmount">0</span></p>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Extract roomId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    if (roomId) {
      document.getElementById('roomIdDisplay').textContent = roomId;
    }
  </script>
  
  <script src="bidder.js"></script>
</body>
</html>
