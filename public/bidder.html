<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="bidder.js"></script>
</head>
<body>
  <div class="panel glass" id="joinPanel">
    <h2>Join Auction Room</h2>
    <input type="text" id="bidderName" placeholder="Your Name">
    <input type="text" id="roomCode" placeholder="Room Code">
    <button id="joinBtn" class="btn">Join Room</button>
  </div>

  <div class="panel glass" id="bidderPanel" style="display:none;">
    <h2>Room: <span id="roomDisplay"></span></h2>
    <div id="currentPlayer" class="preview-card"></div>

    <ul id="bidderBids" class="bid-list"></ul>

    <input type="number" id="manualBid" placeholder="Enter bid manually">
    <button id="placeBidBtn" class="btn">Place Bid</button>
  </div>
</body>
</html>
