<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Join Panel -->
  <div id="joinPanel" class="panel">
    <h1>Join Auction Room</h1>
    <input type="text" id="bidderName" placeholder="Your Name" />
    <input type="text" id="roomCode" placeholder="Room Code" />
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Bidder Panel -->
  <div id="bidderPanel" class="panel hidden">
    <h2>Room: <span id="roomDisplay"></span></h2>
    <div id="currentPlayer"></div>

    <h3>Place Your Bid</h3>
    <input type="number" id="manualBid" placeholder="Enter Bid Amount" />
    <button id="placeBidBtn">Place Bid</button>

    <h3>Bids</h3>
    <ul id="bidderBids"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
