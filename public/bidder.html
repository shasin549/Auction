<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-panel" id="joinPanel">
    <h2>Join Auction</h2>
    <input type="text" id="roomCode" placeholder="Room Code">
    <input type="text" id="bidderName" placeholder="Your Name">
    <button id="joinBtn" class="btn">Join Room</button>
  </div>

  <div class="center-panel hidden" id="bidderPanel">
    <h2>Bidder Panel</h2>
    <div class="preview" id="currentPlayer"></div>

    <h3>Place Your Bid</h3>
    <input type="number" id="manualBid" placeholder="Enter Bid">
    <button id="placeBidBtn" class="btn alt">Place Bid</button>

    <h3>All Bids</h3>
    <ul class="list" id="bidderBids"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
