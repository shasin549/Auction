<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel-container">
    <h1><i class="fas fa-hand-paper"></i> Bidder Panel</h1>
    <div class="connection-status" id="connectionStatus">
      <div class="status-dot"></div>
      <span class="status-text">Disconnected</span>
    </div>

    <div class="section" id="joinSection">
      <h2 class="section-title"><i class="fas fa-sign-in-alt"></i> Join Auction Room</h2>
      <div class="form-group">
        <label for="bidderName">Your Name</label>
        <input type="text" id="bidderName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="roomId">Room ID</label>
        <input type="text" id="roomId" placeholder="Enter room ID" required>
      </div>
      <button class="btn btn-primary" id="joinBtn">
        <i class="fas fa-door-open"></i> Join Room
      </button>
    </div>

    <div class="section hidden" id="auctionSection">
      <div class="player-card">
        <h3><i class="fas fa-gavel"></i> Live Auction</h3>
        <div class="player-info">
          <span id="playerNameDisplay">-</span>
          <span id="startingPriceDisplay">₹0</span>
        </div>
        <div class="player-info">
          <span id="playerClub">-</span>
          <span id="playerPosition">-</span>
        </div>
        <div class="bid-info">
          <span>Current Bid:</span>
          <span id="currentBid">₹0</span>
        </div>
        <div class="bid-info">
          <span>Leading Bidder:</span>
          <span id="leadingBidder">-</span>
        </div>
      </div>
      <button class="btn btn-secondary" id="placeBidBtn">
        <i class="fas fa-hand-holding-usd"></i> Place Bid (+<span id="bidIncrementValue">10</span>)
      </button>
    </div>

    <div class="winner-card hidden" id="winnerSection">
      <h3 class="section-title"><i class="fas fa-trophy"></i> Auction Winner</h3>
      <div class="player-info">
        <span>Player:</span>
        <span id="wonPlayer">-</span>
      </div>
      <div class="player-info">
        <span>Winner:</span>
        <span id="winnerName">-</span>
      </div>
      <div class="player-info">
        <span>Winning Bid:</span>
        <span id="winningBid">₹0</span>
      </div>
      <button class="btn btn-primary mt-2" id="continueBtn">
        <i class="fas fa-arrow-right"></i> Continue Bidding
      </button>
    </div>

    <!-- Connection Status Toast -->
    <div id="connectionToast" class="toast hidden"></div>
  </div>

  <!-- Call Popup Container -->
  <div id="callPopupContainer"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="bidder.js"></script>
</body>
</html>
