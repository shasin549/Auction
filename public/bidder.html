<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h2>Bidder Panel</h2>
    <input type="text" id="bidderName" placeholder="Your Name">
    <p>Room: <span id="roomCode"></span></p>

    <h3>Player Preview</h3>
    <div id="playerPreview"></div>

    <h3>Place a Bid</h3>
    <input type="number" id="bidValue" placeholder="Enter bid">
    <button id="placeBid">Place Bid</button>

    <h3>Live Bids</h3>
    <ul id="bidList"></ul>
  </div>
  <script src="bidder.js"></script>
</body>
</html>
