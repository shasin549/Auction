<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1, h2 { margin-bottom: 15px; }
    .hidden { display: none; }
    input, button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled { background: #cccccc; cursor: not-allowed; }
    .winner-card {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    .bid-history, .participant-list {
      margin: 15px 0;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
    }
    .bid-item, .participant-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="joinForm">
      <h1>Bidder Panel</h1>
      <input type="text" id="bidderName" placeholder="Your Name">
      <input type="text" id="roomId" placeholder="Room ID">
      <button id="joinBtn">Join Auction</button>
    </div>
    
    <div id="auctionArea" class="hidden">
      <h2 id="playerNameDisplay">-</h2>
      <p><strong>Current Bid:</strong> ₹<span id="currentBid">0</span></p>
      <p><strong>Leading Bidder:</strong> <span id="leadingBidder">-</span></p>
      <button id="placeBidBtn" disabled>Place Bid</button>
      
      <div id="winnerSection" class="hidden winner-card">
        <h2>FINAL CALL</h2>
        <h3>AUCTION WINNER</h3>
        <p><strong>Player:</strong> <span id="wonPlayer">-</span></p>
        <p><strong>Winner:</strong> <span id="winnerName">-</span></p>
        <p><strong>Winning Bid:</strong> ₹<span id="winningBid">0</span></p>
        
        <div class="participant-list">
          <h4>Participants</h4>
          <div id="participantsList"></div>
        </div>
        
        <div class="bid-history">
          <h4>Bid History</h4>
          <div id="bidHistoryList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
