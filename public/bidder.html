<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bidder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-card">
    <h2>Join Auction</h2>
    <input type="text" id="roomCode" placeholder="Room Code">
    <input type="text" id="bidderName" placeholder="Your Name">
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <div id="auctionSection" class="glass-card" style="display:none;">
    <h2 id="currentPlayer">Waiting for player...</h2>
    <input type="number" id="manualBid" placeholder="Enter custom bid (optional)">
    <button id="placeBidBtn">Place Bid</button>
    <h3>Live Bids</h3>
    <ul id="bidList"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
