<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="card">
    <h2>Join Auction Room</h2>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
    <input type="text" id="participantName" placeholder="Enter Your Name">
    <button onclick="joinRoom()">Join Room</button>
    
    <div id="bidderPanel" style="display:none;">
      <h2>Live Auction</h2>
      <div id="playerPreview">
        <p><b>Player:</b> <span id="livePlayerName"></span></p>
        <p><b>Club:</b> <span id="livePlayerClub"></span></p>
        <p><b>Position:</b> <span id="livePlayerPosition"></span></p>
        <p><b>Style:</b> <span id="livePlayerStyle"></span></p>
        <p><b>Value:</b> <span id="livePlayerValue"></span></p>
      </div>

      <h3>Current Bid: <span id="currentBid">0</span></h3>
      <input type="number" id="bidValue" placeholder="Enter your bid">
      <button onclick="placeBid()">Place Bid</button>
    </div>
  </div>

  <script src="bidder.js"></script>
</body>
</html>
