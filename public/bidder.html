<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Panel | CardAuction</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-hand-holding-usd auction-icon"></i>
        <h1>Bidder <span>Panel</span></h1>
      </div>
      <div class="connection-status">
        <span class="status-icon"></span>
        <span id="connectionStatus">Disconnected</span>
      </div>
    </header>

    <main class="bidder-main">
      <!-- Join Form Section -->
      <div class="glass-panel" id="joinSection">
        <h2><i class="fas fa-sign-in-alt"></i> Join Auction Room</h2>
        <div class="form-group">
          <label><i class="fas fa-user"></i> Your Name</label>
          <input type="text" id="bidderName" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label><i class="fas fa-door-open"></i> Room ID</label>
          <input type="text" id="roomId" placeholder="Enter room ID">
        </div>
        <button id="joinBtn" class="btn btn-primary">
          <i class="fas fa-arrow-right"></i> Join Room
        </button>
      </div>

      <!-- Auction Display Section -->
      <div class="hidden" id="auctionSection">
        <div class="player-card-glass">
          <span class="version-badge">Live Auction</span>
          <h2 class="player-name" id="playerNameDisplay">-</h2>
          <div class="player-detail">
            <span class="player-detail-label">CLUB</span>
            <span class="player-detail-value" id="playerClub">-</span>
          </div>
          <div class="player-detail">
            <span class="player-detail-label">POSITION</span>
            <span class="player-detail-value" id="playerPosition">-</span>
          </div>
          <div class="player-detail">
            <span class="player-detail-label">STARTING PRICE</span>
            <span class="player-detail-value" id="startingPriceDisplay">-</span>
          </div>
          <div class="player-footer">PLAYER CARD 2025</div>
        </div>

        <div class="bid-status-glass">
          <div class="bid-info">
            <span><i class="fas fa-hammer"></i> Current Bid:</span>
            <span id="currentBid" class="bid-value">₹0</span>
          </div>
          <div class="bid-info">
            <span><i class="fas fa-crown"></i> Leading Bidder:</span>
            <span id="leadingBidder" class="bid-value">-</span>
          </div>
        </div>

        <button id="placeBidBtn" class="btn btn-success" disabled>
          <i class="fas fa-gavel"></i> Place Bid (+₹<span id="bidIncrementValue">10</span>)
        </button>

        <!-- Winner Announcement -->
        <div id="winnerSection" class="winner-card hidden">
          <h3><i class="fas fa-trophy"></i> Auction Winner</h3>
          <div class="winner-info">
            <span><i class="fas fa-user"></i> Player:</span>
            <span id="wonPlayer">-</span>
          </div>
          <div class="winner-info">
            <span><i class="fas fa-crown"></i> Winner:</span>
            <span id="winnerName">-</span>
          </div>
          <div class="winner-info">
            <span><i class="fas fa-rupee-sign"></i> Winning Bid:</span>
            <span id="winningBid">₹0</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Audio Elements -->
  <audio id="firstCallAudio" preload="auto">
    <source src="audio/first-call.mp3" type="audio/mpeg">
  </audio>
  <audio id="secondCallAudio" preload="auto">
    <source src="audio/second-call.mp3" type="audio/mpeg">
  </audio>
  <audio id="finalCallAudio" preload="auto">
    <source src="audio/final-call.mp3" type="audio/mpeg">
  </audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
