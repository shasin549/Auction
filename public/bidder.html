<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details & Bidding - Online Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Auction Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="auctioneer.html">Create Auction</a>
            <a href="bidder.html">View / Bid Auctions</a>
            <span id="user-info-bidder" style="display: none;">
                Welcome, <span id="usernameDisplayBidder"></span>! <button id="logoutBtnBidder" class="nav-button">Logout</button>
            </span>
        </nav>
    </header>

    <main>
        <section id="auction-details">
            <h2 id="auction-title">Loading Auction...</h2>
            <div class="auction-detail-card">
                <img id="auction-image" src="" alt="Auction Item" style="max-width: 400px; display: none;">
                <p><strong>Description:</strong> <span id="auction-description"></span></p>
                <p><strong>Seller:</strong> <span id="auction-seller"></span></p>
                <p><strong>Current Price:</strong> <span id="auction-current-price" class="price"></span></p>
                <p><strong>Ends In:</strong> <span id="auction-time-left" class="time-left"></span></p>
                <button id="placeBidBtn" class="button-primary">Place Bid</button>
                <input type="number" id="bidAmountInput" placeholder="Enter your bid" step="0.01" min="0.01" style="margin-left: 10px; padding: 8px;">
                <p id="bid-message" style="color: red; margin-top: 10px;"></p>
            </div>

            <h3 style="margin-top: 30px;">Bid History</h3>
            <ul id="bid-history-list">
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Auction. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="bidder.js"></script>
</body>
</html>
