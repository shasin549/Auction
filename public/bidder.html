<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bidder Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">Bidder Panel</h1>
      <div class="app-sub">Place your bids live</div>
    </header>

    <div class="card">
      <div>
        <label>Current Bid:</label>
        <span id="currentBid" class="huge">0</span>
      </div>
      <div>
        <label>Current Winner:</label>
        <span id="currentWinner" class="small-muted">None</span>
      </div>

      <div class="form-row" style="margin-top: 16px;">
        <input
          type="text"
          id="username"
          placeholder="Your name"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-row">
        <input
          type="number"
          id="bidAmount"
          placeholder="Enter your bid"
          min="0"
          step="10"
          required
        />
        <button class="btn bid-button" id="placeBidBtn">Place Bid</button>
      </div>

      <div id="message" class="small-muted" style="margin-top: 10px; min-height: 20px;"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bidder.js"></script>
</body>
</html>
