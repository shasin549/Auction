<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bidder Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="center-panel glass wide">
    <section id="joinPanel">
      <h2>Join Auction</h2>
      <input id="bidderName" placeholder="Your name" />
      <input id="roomCode" placeholder="Room code or invite param ?room=CODE" />
      <div class="row">
        <button id="joinBtn" class="btn">Join</button>
      </div>
      <small class="muted">Tip: open this page in a new tab to act as a bidder</small>
    </section>

    <section id="livePanel" class="hidden">
      <h2>Room: <span id="roomDisplay"></span></h2>
      <div class="meta-row">
        <div>Participants: <span id="participantCount">0</span> / <span id="maxCount">0</span></div>
        <div>Increment: <span id="currentIncrement">1</span></div>
      </div>

      <div id="currentPlayer" class="preview"></div>

      <div class="row">
        <input id="manualBid" type="number" placeholder="Enter bid amount (or leave blank to auto-increment)" />
        <button id="placeBidBtn" class="btn">Place Bid</button>
      </div>

      <h3>Live Bids</h3>
      <ul id="bidList" class="list"></ul>
      <div id="status" class="muted"></div>
    </section>
  </main>

  <script src="bidder.js"></script>
</body>
</html>
