<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidder Dashboard - Football Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bidder Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <span id="user-info-bidder" style="display: none;">
                Welcome, <span id="usernameDisplayBidder"></span>! <button id="logoutBtnBidder" class="nav-button">Logout</button>
            </span>
        </nav>
    </header>

    <main class="bidder-main">
        <section id="join-room-section" class="card">
            <h2>Join an Auction Room</h2>
            <form id="joinRoomForm">
                <label for="roomCodeInput">Enter Room Code:</label>
                <input type="text" id="roomCodeInput" placeholder="e.g., ABC123" required><br>
                <button type="submit" class="button-primary">Join Room</button>
            </form>
            <p id="joinRoomMessage" class="message"></p>
        </section>

        <section id="auction-details-section" style="display: none;">
            <div class="current-auction-card card">
                <h2>Current Player: <span id="auctionPlayerName"></span></h2>
                <img id="auctionPlayerImage" src="" alt="Player Image" style="display: none;">
                <p>Club/Nationality: <span id="auctionPlayerClub"></span></p>
                <p>Starting Price: ₹<span id="auctionPlayerStartPrice"></span></p>
                <p class="current-bid">Current Bid: ₹<span id="auctionCurrentPrice"></span></p>
                <p>Last Bidder: <span id="auctionLastBidder">N/A</span></p>

                <div class="bid-action-area">
                    <label for="bidAmountInput">Your Bid (Min: ₹<span id="nextBidAmountDisplay"></span>):</label>
                    <input type="number" id="bidAmountInput" placeholder="Enter bid" required step="any" min="0">
                    <button id="placeBidBtn" class="button-primary">Place Bid</button>
                    <p id="bidMessage" class="message"></p>
                </div>
            </div>

            <div class="bid-history-card card">
                <h3>Bid History</h3>
                <ul id="bidHistoryList">
                    <li>No bids yet.</li>
                </ul>
            </div>
        </section>

        <section id="won-players-section" class="card">
            <h2>Your Won Players</h2>
            <ul id="wonPlayersList">
                <li>No players won yet.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Football Auction. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="supabaseClient.js"></script>
    <script src="bidder.js"></script>
</body>
</html>
